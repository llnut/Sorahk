[package]
name = "sorahk"
version = "0.1.0"
edition = "2024"

[dependencies]
windows = { version = "0.62.0", features = [
    "Win32_UI_WindowsAndMessaging",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_System_Threading",
    "Win32_Foundation",
    "Win32_Security",
] }
serde = { version = "1.0.226", features = ["derive"] }
toml = { version = "0.9.7", features = ["display"] }

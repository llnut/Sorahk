# â”€â”€â”€ HID Device Examples (Gamepads, Joysticks, Custom Controllers) â”€â”€â”€
# Automatic support for any HID device via GUI capture!
# Format: DEVICE_VID_PID_SERIAL_Bx.x (with serial) or DEVICE_VID_PID_DEVxxxxxxxx_Bx.x (without serial)
# How to configure:
# 1. Connect your HID device (gamepad, joystick, etc.)
# 2. First-time use: Activation dialog will appear automatically when you press any button
#    - Follow instructions: press and release a single button to establish baseline
#    - Device activation data is saved automatically
# 3. After activation: Open settings dialog, click Capture button for trigger key
# 4. Press button(s) on your device (supports single button or combo keys)
# 5. Release all buttons to complete capture
# [[mappings]]
# trigger_key = "GAMEPAD_045E_0B05_ABC123_B2.0"  # Example: Xbox controller single button
# target_key = "SPACE"                           # Press space
# turbo_enabled = true                           # Enable turbo mode

# [[mappings]]
# trigger_key = "GAMEPAD_045E_028E_B+X"          # Example: Xbox controller combo (B+X)
# target_key = "LCTRL+C"                         # Press Ctrl+C
# turbo_enabled = true                           # Enable turbo mode

# [[mappings]]
# trigger_key = "JOYSTICK_046D_C21D_B1.0"        # Example: Logitech joystick button
# target_key = "LBUTTON"                         # Left mouse click
# turbo_enabled = true                           # Enable turbo mode


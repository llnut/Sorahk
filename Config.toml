# â”€â”€â”€ HID Device Examples (Gamepads, Joysticks, Custom Controllers) â”€â”€â”€
# Automatic support for any HID device via GUI capture!
#
# XInput Controllers (Xbox, compatible gamepads):
#   Format: GAMEPAD_VID_ButtonName[+ButtonName...] (readable format)
#   Buttons: A, B, X, Y, Start, Back, LB, RB, LS_Click, RS_Click, LT, RT
#   D-Pad: DPad_Up, DPad_Down, DPad_Left, DPad_Right, DPad_UpLeft, DPad_UpRight, DPad_DownLeft, DPad_DownRight
#   Left Stick: LS_Up, LS_Down, LS_Left, LS_Right, LS_LeftUp, LS_LeftDown, LS_RightUp, LS_RightDown
#   Right Stick: RS_Up, RS_Down, RS_Left, RS_Right, RS_LeftUp, RS_LeftDown, RS_RightUp, RS_RightDown
#   Combos: Use '+' to combine buttons (e.g., "LS_RightUp+A+B")
#
# Raw Input Devices (other gamepads, joysticks):
#   Format: DEVICE_VID_PID_SERIAL_Bx.x (with serial) or DEVICE_VID_PID_DEVxxxxxxxx_Bx.x (without serial)
#
# How to configure:
# 1. Connect your device (XInput controllers work automatically, others require activation)
# 2. First-time use for non-XInput devices: Activation dialog will appear when you press any button
#    - Follow instructions: press and release a single button to establish baseline
#    - Device activation data is saved automatically
# 3. Open settings dialog, click Capture button for trigger key
# 4. Press button(s) on your device (supports single button or combo keys)
# 5. Release all buttons to complete capture
#
# XInput Examples:
# [[mappings]]
# trigger_key = "GAMEPAD_045E_A"              # Xbox controller A button
# target_keys = ["SPACE"]                     # Press space
# turbo_enabled = true                        # Enable turbo mode

# [[mappings]]
# trigger_key = "GAMEPAD_045E_LS_RightUp+A"   # Left stick right-up + A button
# target_keys = ["LCTRL+C"]                   # Press Ctrl+C
# turbo_enabled = true                        # Enable turbo mode

# [[mappings]]
# trigger_key = "GAMEPAD_045E_DPad_Up+B+X"    # D-Pad up + B + X buttons
# target_keys = ["F"]                         # Auto-press F
# turbo_enabled = true                        # Enable turbo mode

# Raw Input Examples:
# [[mappings]]
# trigger_key = "GAMEPAD_045E_0B05_ABC123_B2.0"  # Raw Input format (with serial)
# target_keys = ["SPACE"]                        # Press space
# turbo_enabled = true                           # Enable turbo mode

# [[mappings]]
# trigger_key = "JOYSTICK_046D_C21D_B1.0"        # Logitech joystick button
# target_keys = ["LBUTTON"]                      # Left mouse click
# turbo_enabled = true                           # Enable turbo mode


# â”€â”€â”€ General Settings â”€â”€â”€
show_tray_icon = true        # Show system tray icon on startup
show_notifications = true    # Enable/disable system notifications
always_on_top = false        # Keep window always on top of other windows
dark_mode = false            # Use dark theme (false = light theme, true = dark theme)
language = "English"         # UI language: "English", "SimplifiedChinese", "TraditionalChinese", "Japanese"

# â”€â”€â”€ Performance Settings â”€â”€â”€
input_timeout = 10           # Input timeout in ms
interval = 5                 # Default repeat interval between keystrokes (ms)
event_duration = 5           # Duration of each simulated key press (ms)
worker_count = 0             # Number of turbo workers (0 = auto-detect based on CPU cores)

# â”€â”€â”€ XInput Settings â”€â”€â”€
xinput_capture_mode = "DiagonalPriority"  # XInput capture mode: "DiagonalPriority", "MostSustained", "LastStable"
                                          # DiagonalPriority: Prioritizes diagonal stick directions over straight directions
                                          # MostSustained: Captures the most sustained input pattern
                                          # LastStable: Captures the last stable input before release

# â”€â”€â”€ Control Settings â”€â”€â”€
switch_key = "DELETE"        # Reserved key to toggle SoraHK behavior

# â”€â”€â”€ Process Whitelist â”€â”€â”€
# Process whitelist (empty = all processes enabled)
# Only processes in this list will have turbo-fire enabled
process_whitelist = []       # Example: ["notepad.exe", "game.exe"]

# â”€â”€â”€ Input Mappings â”€â”€â”€
# Input mapping definitions (supports keyboard, mouse, and HID devices)
# Supported mouse buttons: LBUTTON, RBUTTON, MBUTTON, XBUTTON1, XBUTTON2
# Key combinations: Use '+' to separate keys (e.g., "LALT+A", "RCTRL+RSHIFT+S")

# Turbo Mode Behavior:
# - turbo_enabled = true: Auto-repeat with configurable interval (for rapid fire/continuous action)
# - turbo_enabled = false: Press-to-press, release-to-release behavior
#   * Keyboard targets: Supports Windows key repeat (holding trigger sends repeated key presses)
#   * Mouse button targets: Pure follow mode (press follows trigger press, release follows trigger release)
#   * Note: event_duration is ignored in non-turbo mode

# â”€â”€â”€ Single Key Examples â”€â”€â”€
[[mappings]]
trigger_key = "A"            # Physical key you press
target_keys = ["A"]          # Key(s) that get repeatedly sent
interval = 5                 # Override global interval
event_duration = 5           # Override global press duration
turbo_enabled = true         # Enable turbo mode (true = auto-repeat, false = follow trigger press/release)

